<!DOCTYPE html>
<html>
    <body>
        <h1>{{.Day}}</h1>
<ul>
    {{range .Todos}}
        {{if .Complete}}
            <li style="background-color: green;font-size: large;">{{.TaskName}}</li>
        {{else}}
            <li style="background-color: red;font-size: large;">{{.TaskName}}</li>
        {{end}}
    {{end}}
</ul>
    </body>


</html>
